<app-header></app-header>
<div class="table">
  <div class="head">
    <p class="heading">Funds Information For Secondary Market</p>
  </div>
  <p-divider />
  <div class="body">
    <p-table #dt [value]="fundsData" [paginator]="true" [rows]="5" [rowsPerPageOptions]="[5, 10, 25, 50]" (onPage)="scrollTop()"
      [tableStyle]="{ 'min-width': '75rem' }"
      [globalFilterFields]="[
            'name',
            'strategies',
            'geographies',
            'currency',
            'fundSize',
            'vintage',
            'managers',
            'description'
        ]"
      >
      <ng-template pTemplate="caption">
        <div class="flex justify-end">
            <input class="search" #searchBox pInputText type="text" placeholder="Search keyword (ex. LBI, CAD, 2001)"
              (input)="dt.filterGlobal(searchBox.value, 'contains')" />          
        </div>
      </ng-template>

      <ng-template pTemplate="header">
        <tr>
          <th>Name</th>
          <th>Strategies</th>
          <th>Geographies</th>
          <th>Currency</th>
          <th>Fund Size</th>
          <th>Vintage</th>
          <th>Managers</th>
          <th>Description</th>
        </tr>
      </ng-template>

      <ng-template pTemplate="body" let-item>
        <tr>
          <td>{{ item.name }}</td>

          <td>
            <p-chip *ngFor="let s of item.strategies" [label]="s" class="mr-1"></p-chip>
          </td>

          <td>
            <p-chip *ngFor="let g of item.geographies" [label]="g" class="mr-1"></p-chip>
          </td>

          <td>{{ item.currency }}</td>

          <td>{{ item.fundSize}}</td>

          <td>{{ item.vintage }}</td>

          <td>
            <ul class="m-0 p-0">
              <li *ngFor="let m of item.managers">{{ m }}</li>
            </ul>
          </td>

          <td>{{ item.description }}</td>
        </tr>
      </ng-template>

      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="8">No Funds Found.</td>
        </tr>
      </ng-template>
    </p-table>

  </div>
</div>
<app-footer></app-footer>
